<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade</title>
</head>
<body>
    {% if idade >= 18 %}
		<h2 style="color: green;"> Você tem {{idade}} anos, então você é MAIOR de idade </h2>
	{% else %}
		<h2 style="color: red;"> Você tem {{idade}} anos, então você é MENOR de idade </h2>
	{% endif %}
</body>
</html>
